<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamArch - Recuperação de Arquivos</title>

    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
        crossorigin="anonymous"
    >

    <style>
        :root {
            /* Definindo um esquema de cores moderno */
            --primary-color: #007bff; /* Azul vibrante */
            --secondary-color: #6f42c1; /* Roxo para contraste */
            --background-color: #f0f4f8; /* Fundo cinza suave */
            --card-color: #ffffff;
        }

        body {
            font-family: 'Inter', sans-serif; /* Uma fonte limpa e moderna */
            background-color: var(--background-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* Estilo do Painel Principal */
        .card-streamarch {
            max-width: 650px;
            border: none;
            border-radius: 1.5rem; /* Bordas mais arredondadas */
            box-shadow: 0 15px 45px rgba(0, 0, 0, 0.15); /* Sombra mais profunda */
            background-color: var(--card-color);
            padding: 2.5rem;
            transition: transform 0.3s ease-in-out;
        }

        .card-streamarch:hover {
            transform: translateY(-8px);
        }

        /* Estilo do Botão (Apenas visual, sem função) */
        .btn-fake {
            font-size: 1.15rem;
            font-weight: 700;
            padding: 15px 35px;
            pointer-events: none; /* Desativa qualquer interação de clique */
            opacity: 0.9;
            background-image: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            border: none;
        }

        /* Icone Decorativo */
        .icon-circle {
            width: 70px;
            height: 70px;
            line-height: 70px;
            background-color: rgba(0, 123, 255, 0.1);
            color: var(--primary-color);
            border-radius: 50%;
            font-size: 2rem;
            margin: 0 auto 1.5rem auto;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <div class="card card-streamarch mx-auto">
            <div class="card-body text-center">
                
                <div class="icon-circle shadow-sm">
                    &#x239A; </div>

                <h1 class="card-title text-dark mb-1 fw-bold" style="font-size: 3rem;">StreamArch</h1>
                <p class="lead text-secondary mb-4">
                    Bem-vindo(a). Seu arquivo está pronto para ser recuperado.
                </p>

                <hr class="mb-5">

                <div class="mb-5">
                    <label for="fakeUrl" class="form-label text-muted d-block mb-3 fw-normal">
                        <i class="bi bi-cloud-arrow-down-fill me-2"></i>  O link de acesso do seu arquivo será exibido abaixo:
                    </label>
                    
                    <div class="input-group input-group-lg shadow-sm">
                        <input 
                            type="text" 
                            id="fakeUrl" 
                            class="form-control text-center text-muted border-0 bg-light" 
                            value="Recuperando arquivo..." 
                            readonly 
                            style="font-family: monospace;"
                        >
                    </div>
                </div>

                <button class="btn btn-primary btn-fake w-75 shadow-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-download me-3" viewBox="0 0 16 16">
                        <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
                        <path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/>
                    </svg>
                    LINK DISPONIBILIZADO
                </button>

                <p class="small text-muted mt-5">
                    Esta é apenas uma página de índice. A URL de download real será inserida dinamicamente pelo servidor.
                </p>

            </div>
        </div>
        
        <footer class="text-center mt-5 text-muted small">
            &copy; 2025 StreamArch Project. Todos os direitos reservados.
        </footer>
    </div>

    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
        crossorigin="anonymous"
    ></script>

</body>
</html>
